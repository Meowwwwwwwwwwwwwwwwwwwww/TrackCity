<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #87CEEB, #00008B);
        }
        
        /* Login Form Container */
        .login-container {
            background: #fff;
            padding: 35px;
            width: 380px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }
        
        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        /* Input Fields */
        .input-group {
            position: relative;
            margin: 22px 0;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border: 2px solid #00BFFF;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
        }
        
        /* Login Button */
        button {
            width: 100%;
            padding: 14px;
            background: #00BFFF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #009ACD;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Links */
        .link {
            text-align: center;
            margin-top: 20px;
        }
        
        .link a {
            color: #00BFFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .link a:hover {
            color: #009ACD;
            text-decoration: underline;
        }
        
        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }
        
        .forgot-password a {
            color: #777;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .forgot-password a:hover {
            color: #00BFFF;
        }
        
        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 420px) {
            .login-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username or Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="forgot-password">
                <a href="/reset-password">Forgot Password?</a>
            </div>
            <button type="submit">Login <a href="{% url 'dashboard' %}"></a></button>
            <div class="link">
                <p>Don't have an account? <a href="/register">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
